<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.7/css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <img src="img/1.png" alt="" class="ani" swiper-animate-effect="flip" swiper-animate-duration="1s" swiper-animate-delay="0s">
                <img src="img/2.png" alt="" class="ani" swiper-animate-effect="flipX" swiper-animate-duration="1s" swiper-animate-delay="0s">
                <img src="img/yao.png" alt="" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
                <img src="img/qing.png" alt="" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <img src="img/han.png" alt="" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
                <div class="footer">
                    <p class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="3s">主办方:盛邦升华校企合作培训基地</p>
                    <p class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="4s">举办时间：2017年12月23日</p>
                    <p class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="5s">地点:泊头职业学院知行楼</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s3">

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s4">

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s5">

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s6">

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s7">

            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next swiper-button-white"></div>
    <audio id="mp3" src="mp3/Bandari - Annie's Wonderland.mp3" autoplay loop></audio>
    <span id="mp3btn">
        <img src="img/musicIcon.png" alt="">
    </span>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
